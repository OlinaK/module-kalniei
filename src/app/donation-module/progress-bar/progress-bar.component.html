<div class="message-box arrow-bottom padding-24 font-size-1 font-weight-600 text-align-center">
  <span *ngIf="!goalAchieved">
    <strong class="font-weight-700">${{moneyLeft}}</strong> still needed for this project
  </span>

  <span *ngIf="goalAchieved">We've recieved 
    <strong class="font-weight-700">${{moneyRecievedTotal}}</strong>. Thank you for donations!
  </span>
  
</div>

<div class="donation-bar">
  <div class="donation-progress" [style.width.%]="progressValue"></div>
</div>
